<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Git & GitHub Cheetsheet</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <header>
        <h1>Git & GitHub Cheetsheet</h1>
    </header>
    <main>
        <section>
            <h1>List of commands</h1>
            <table id="commands_table">
                <thead>
                    <tr>
                        <th scope="col">Commands</th>
                        <th scope="col">Description</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>git init</td>
                        <td>Initializes a folder with git</td>
                    </tr>
                    <tr>
                        <td>git add .</td>
                        <td>Adds all the modified or newly created files to stage</td>
                    </tr>
                    <tr>
                        <td>git commit -m "commit statement"</td>
                        <td>Commit the stage changes to current branch</td>
                    </tr>
                    <tr>
                        <td>git status</td>
                        <td>Check the status</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
</body>

</html>
